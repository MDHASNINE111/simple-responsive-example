<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>
    <link rel="stylesheet" href="collage .css">
</head>
<body>
    <header>
       <h1>my picture collage </h1>

    </header>
   <main>
    <section>
        <div class="row">
            <img src="images/download.jpg" alt="">

        </div>
           </div>
           <div class="row">
            <div>
                <img src="images/IMG_0128.JPG" alt="">
            </div>
            <div>
                <img src="images/IMG_0211.JPG" alt="">
            </div>
            <div vertical-collage>
                <img src="images/IMG_0215.JPG" alt="">
                <img src="images/IMG_0223.JPG" alt="">

            </div>
            <div class="row">
                <img src="images/IMG_0175.JPG" alt="">
                <div>
                    <img src="images/IMG_0179.JPG" alt="">
                </div>
                <div class="square-collage">
                    <img src="images/IMG_0216.JPG" alt="">
                    <img src="images/IMG_0216.JPG" alt="">
                    <img src="images/IMG_0216.JPG" alt="">
                    <img src="images/IMG_0216.JPG" alt="">
                </div>
            </div>
        </div>
           
    </section>
   </main>
</body>
</html>
